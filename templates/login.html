<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background-color: #f0f0f0; text-align: center; padding-top: 50px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input, select { margin: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <select name="user_type" required>
            <option value="">Login As...</option>
            <option value="user">User</option>
            <option value="doctor">Doctor</option>
        </select><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
